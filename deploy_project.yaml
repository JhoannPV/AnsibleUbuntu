---
- name: Install Docker, Git, clone repo and run docker compose
  hosts: localhost
  become: yes
  vars:
    project_repo: "https://github.com/JhoannPV/Ansible.git"
    project_path: "/home/sysadmin/ansible_project"
    project_branch: "main"

  tasks:
    - name: Ensure sysadmin user exists
      ansible.builtin.user:
        name: sysadmin
        state: present
        shell: /bin/bash
        create_home: yes

    - name: Ensure apt cache is updated
      ansible.builtin.apt:
        update_cache: yes

    - name: Ensure required packages are installed (curl, git, etc.)
      ansible.builtin.package:
        name:
          - curl
          - git
        state: present

    - name: Add Docker's official GPG key and repository (Ubuntu)
      shell: |
        install -m 0755 -d /etc/apt/keyrings
        curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
        chmod a+r /etc/apt/keyrings/docker.asc

        echo \
          "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \
          $(. /etc/os-release && echo \"$VERSION_CODENAME\") stable" | \
          tee /etc/apt/sources.list.d/docker.list > /dev/null

        apt update
      when: ansible_distribution == "Ubuntu"

    - name: Install Docker CE
      ansible.builtin.apt:
        state: latest
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin

    - name: Add sysadmin to docker group
      ansible.builtin.user:
        name: sysadmin
        groups: docker
        append: yes

    - name: Ensure project directory exists
      ansible.builtin.file:
        path: "{{ project_path }}"
        state: directory
        owner: sysadmin
        group: sysadmin
        mode: '0755'

    - name: Clone or update the repository
      ansible.builtin.git:
        repo: "{{ project_repo }}"
        dest: "{{ project_path }}"
        version: "{{ project_branch }}"
        update: yes
        force: yes
      become_user: sysadmin

    - name: Run docker compose up -d
      community.docker.docker_compose_v2:
        project_src: "{{ project_path }}"
        state: present
